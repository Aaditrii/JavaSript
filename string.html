<!DOCTYPE html>
<html>
<head>
<title>String</title>
</head>
<body>
<script>
var b=prompt("Enter the values between 0 to 9","0");
switch(b)
{
case '0':
document.write("<h1 align=middle><b>zero</b></h1>");
break;
case '1':
document.write("<h1 align=middle><b>one</b></h1>");
break;
case '2':
document.write("<h1 align=middle><b>two</b></h1>");
break;
case '3':
document.write("<h1 align=middle><b>three</b></h1>");
break;
case '4':
document.write("<h1 align=middle><b>four</b></h1>");
break;
case '5':
document.write("<h1 align=middle><b>five</b></h1>");
break;
case '6':
document.write("<h1 align=middle><b>six</b></h1>");
break;
case '7':
document.write("<h1 align=middle><b>seven</b></h1>");
break;
case '8':
document.write("<h1 align=middle><b>eight</b></h1>");
break;
case '9':
document.write("<h1 align=middle><b>nine</b></h1>");
break;
}

</script>
</body>
</html>
