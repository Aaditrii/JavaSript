<!DOCTYPE html>
<html>
<head>
<title>onsubmit</title>
</head>
<body>
<form action="def.html" onsubmit="myfunc()">
First name<br/>
<input type="text" name="first name" value="first name" onkeyup="alert('hi')"><br/>
Last name<br/>
<input type="text" name="last name" value="last name" onkeydown="alert('bye')"><br/>
<input type="submit" value="submit">
</form>
<script>
function myfunc()
{
alert("hi");
}
</script>
</body>
</html>
