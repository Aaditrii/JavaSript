<!DOCTYPE html>
<html>
<head>
<title>Even numbers</title>
<script>
function myfuncg()
{
var a=document.getElementById("num1").value;
var b=document.getElementById("num2").value;
var i;
for(i=a;i<=b;i++)
{
if(i%2==0)
{
document.write(i);
}
}
}
</script>
</head>
<body>
<form>
<input type="text" name="first" id="num1"><br/>
<input type="text" name="last" id="num2"><br/>
<input type="button" value="ok" onclick="myfuncg()">
</form>
</body>
</html>
