<!DOCTYPE html>
<head>
<title>SQUARE</title>
<script>
function myfunc()
{
var a=document.getElementById("num").value;
b=a*a;
document.write(b);
}
</script>
</head>
<body>
<form>
<input type="text" name="text" id="num"><br/>
<input type="button" onclick="myfunc()" value="ok">
</form>
</body>
</html>
