<!DOCTYPE html>
<html>
<head>
	<title>translate</title>
	<style>
	div{
		border:1px solid red;
		width:200px;
		height:100px;
		transition:width 2s,height 2s,transform 2s;
	}
	div:hover{
		transform:translate(300px,300px);
	}

</style>
</head>
<body>
	<div>this div element has moved 50 pixel to the right and 100px to the bottom from its current position</div>
</body>
</html>
